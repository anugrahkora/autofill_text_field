<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="edit_transaction_script.js" defer></script>
</head>
<div class="form-popup" id="all-items">
    <div class="form-container">


        <table class="all-items-list" id="all-items-list">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Item Code</th>
                    <th>Item Name</th>


                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <button type="button" class="cancel" onclick="closeForm()">Close</button>

</div>

<body onload="load_transactions()">
    <h1>Edit Transactions</h1>
    <table class="list" id="transactions_list">
        <thead>
            <form onsubmit="event.preventDefault();onFormSubmitTransaction();" autocomplete="off">
                <div>
                    <label>Enter Item ID</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                    <input type="text" class="itemID" name="transactions_item_id" id="transactions_item_id" placeholder="Item ID" autocomplete="off">
                </div>
                <ul class="list"></ul>

                <div class="form-action-buttons enter">
                    <input type="button" value="Show all items" onclick="openForm()">

                    <input type="submit" value="Enter">
                </div>
            </form>
            <tr>
                <th>S.no</th>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Desc</th>
                <th>Unit</th>
                <th>Stock</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Amount</th>
                <th>Edit</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <label class="validation-error hide" id="emptyTableError">Table is Empty</label>
    <div>
        <input type="text" class="total" id="total" value=0 readonly>
    </div>
    <div class="form-action-buttons add">
        <input type="button" value="Add" onclick="onTransactionTableSubmit()">
    </div>
</body>

</html>
